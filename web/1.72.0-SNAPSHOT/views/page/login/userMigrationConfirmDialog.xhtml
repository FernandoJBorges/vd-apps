<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:fn="http://java.sun.com/jsp/jstl/functions"
      xmlns:ng="http://java.sun.com/jsf/composite/common/component">

<h:head>
    <title></title>
</h:head>
<h:body class="body-message-dialog">
    <f:facet name="last">
        <h:outputStylesheet library="css" name="loginmigrate.css"/>
    </f:facet>
    <h:form id="ng-form-dialog">
        <div class="ui-outputpanel ui-widget ng-dialog-header">
            <label class="ui-outputlabel ui-widget">Aviso</label>
        </div>
        <div class="ui-outputpanel ui-widget ng-containner container-message-dialog login-message">
            <label id="msgs"
                   class="ui-outputlabel ui-widget message-dialog" >#{userMigrationFormMB.messageDialog}</label>
        </div>
        <div class="ng-dialgo-btn container-btn-margin-left">
            <p:commandButton id="ng-btn-save" value="#{userMigrationFormMB.btnOKLabel}" type="submit"
                             styleClass="ng-ui-button" rendered="#{userMigrationFormMB.rendered}" update="@form"
                             action="#{userMigrationFormMB.confirm}"  />
            <p:commandButton id="ng-btn-leave" value="#{userMigrationFormMB.btnCancelLabel}" type="submit"
                             styleClass="ng-ui-button" action="#{userMigrationFormMB.closeDialog}"
                             onclick="window.parent.cancel()"/>
        </div>
    </h:form>
</h:body>

</html>
