<ui:fragment xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">	
	<div class="ui-g-2">
		<p:outputLabel for="#{field.fieldId}" value="#{i18n['dataexportation.layout.filters.label.'.concat(field.fieldId)]}:" />		
		<p:selectCheckboxMenu id="#{field.fieldId}" label="#{defaultMBean.dataExportationMB.selectedOperationsGlobalLabel}" 
			multiple="false" filter="true" filterMatchMode="startsWith"
			value="#{defaultMBean.dataExportationMB.selectedOperations}"
			 widgetVar="operationVar">
            <f:selectItems value="#{fieldValueOptions}" var="operation" itemLabel="#{operation.desc}" itemValue="#{operation.id}" />
	    </p:selectCheckboxMenu>
	</div>
</ui:fragment>
