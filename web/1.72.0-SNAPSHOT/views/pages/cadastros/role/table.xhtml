<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	<p:column id="columnName" styleClass="column-name" headerText="#{i18n['role.label.nome']}" sortBy="#{row.name}" >
		<h:outputText id="name" value="#{row.name}" />
	</p:column>
	<p:column id="columnDescription" styleClass="ng-truncate-column column-description" headerText="#{i18n['role.label.descricao']}" sortBy="#{row.description}">
		<h:outputText id="description" value="#{row.description}" title="#{row.description}" styleClass="ng-truncate-output" />
	</p:column>
	<p:column id="columnDefaultRole" styleClass="column-default-role" headerText="#{i18n['role.label.defaultrole']}" sortBy="#{row.defaultRole}" >
		<h:outputText id="defaultRole" value="#{row.defaultRole}" converter="#{booleanToYesNoConverter}" />
	</p:column>
	<p:column id="columnEdit" styleClass="ng-column-action" exportable="false" toggleable="false">
		<p:commandLink id="Edit" ajax="false" immediate="true" onclick="updateMessages()" disabled="true">
			<span title="#{i18n['role.label.edit']}" class="icon-edit ng-icon"/>
		</p:commandLink>
	</p:column>	
	<p:column id="columnDelete" styleClass="ng-column-action" exportable="false" toggleable="false">	
		<p:commandLink id="Delete" ajax="false" immediate="true" onclick="updateMessages()" disabled="true">
			<span title="#{i18n['role.label.delete']}" class="icon-trash ng-icon"/>
		</p:commandLink>
	</p:column>
</ui:composition>
