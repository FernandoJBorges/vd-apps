<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ngComp="http://java.sun.com/jsf/composite/common/component"
	xmlns:p="http://primefaces.org/ui">
	<div class="ui-g-5">
		<p:outputLabel for="mailTotext" value="#{i18n['establishment.notifyevent.to']}:" />
		<p:inputTextarea id="mailTotext" 
						rows="5" 
						cols="88" 
						required="true"
						maxlength="256" 
						autoResize="false" 
						style="resize:none"
						disabled="#{disableMailTextarea}"
						counter="remainingCountermailTo"
						counterTemplate="{0} caracteres restantes."
						value="#{notifyEventMB.notification.mailTo}">
						<f:attribute name="inputName" value="#{i18n['establishment.notifyevent.to']}" />
						<f:validator binding="#{mailValidator}" />
		</p:inputTextarea>
		<h:outputText id="remainingCountermailTo" />
	</div>
	<div class="ui-g-1">
		<ngComp:ngHelp messageHelp="#{i18n['establishment.notifyevent.help.mailcc']}" style="margin-left: -13px;margin-top: 75px;" />
	</div>
</ui:composition>
