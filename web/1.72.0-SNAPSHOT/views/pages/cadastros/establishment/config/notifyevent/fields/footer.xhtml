<?xml version="1.0" encoding="UTF-8"?>

	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ngComp="http://java.sun.com/jsf/composite/common/component"
	xmlns:p="http://primefaces.org/ui">
	<div class="ui-g-5">
		<p:outputLabel for="footerform" value="#{i18n['establishment.notifyevent.foorter']}:" />
		<p:inputTextarea id="footerform" 
						rows="5" 
						cols="88"
						value="#{notifyEventMB.notification.footer}"
						counter="remainingCounterfooter" 
						maxlength="1000"
						counterTemplate="{0} caracteres restantes." 
						autoResize="false"
						style="resize:none" />
		<h:outputText id="remainingCounterfooter" />
	</div>
	<div class="ui-g-1">
		<ngComp:ngHelp messageHelp="#{notifyEventMB.messageHelpFooter}" style="margin-left: -13px;margin-top: 75px;" />
	</div>
</ui:composition>
