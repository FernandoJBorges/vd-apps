<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	<p:outputPanel styleClass="ui-g-8 ui-fluid">
		<p:outputLabel styleClass="ui-g-2">
			<p:outputLabel for="city" value="#{i18n['establishment.label.city']}:" />
			<p:inputText id="city" value="#{defaultMBean.entity.city}" disabled="#{defaultMBean.isAddresseForeigner()}"
					required="true" maxlength="60" requiredMessage="#{i18n['addresse.msg.error.city']}"/>
		</p:outputLabel>
	</p:outputPanel>
</ui:composition>
