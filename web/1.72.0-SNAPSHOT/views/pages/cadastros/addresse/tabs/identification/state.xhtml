<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	<p:outputPanel styleClass="ui-g-2">
		<h:outputLabel for="state" value="#{i18n['document.label.uf']}:" />
		<p:selectOneMenu id="state" value="#{defaultMBean.entity.state}" disabled="#{defaultMBean.addressePersonVO.personType == 2}">
			<f:selectItem itemValue="" itemLabel="#{i18n['label.title.select']}"/>
			<f:selectItems value="#{defaultMBean.states}" var="state" itemLabel="#{state}" itemValue="#{state}" />
		</p:selectOneMenu>
	</p:outputPanel>
</ui:composition>
