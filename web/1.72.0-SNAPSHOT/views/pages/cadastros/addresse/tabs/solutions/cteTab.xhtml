<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ng="http://java.sun.com/jsf/composite/common/component/view/crud">
	<h:outputStylesheet name="rules.css" library="css" />
	<p:importEnum type="com.neogrid.sped.enums.DocType" />
	<ui:param name="tabDoctype" value="#{DocType.CTE}" />
	<ui:param name="queueVO" value="#{defaultMBean.addressePersonVO.getAddresseQueuesVO()}" />
	<div class="ui-fluid ui-g">
		<div class="ui-g-12">
			<ui:include src="fields/disponibilizationConfig.xhtml">
				<ui:param name="tabDoctype" value="#{tabDoctype}" />
				<ui:param name="disponibConfigValue" value="#{defaultMBean.entity.dadAddressePropCte}" />
			</ui:include>
			<ui:include src="fields/ruleTreeTable.xhtml">
				<ui:param name="tabDoctype" value="#{tabDoctype}" />
				<ui:param name="treeTableMB" value="#{defaultMBean.entity.dadAddressePropCte ? dadAddresseTreeTableMB : addresseTreeTableMB}" />
				<ui:param name="rendererEditButton" value="#{!defaultMBean.entity.dadAddressePropCte}" />
			</ui:include>
		<div class="ui-g-12">
			<p:outputLabel for="mail-cte" value="#{i18n['addresse.label.generic-email']}" styleClass="ng-subtitle" />
		</div>
			<ui:include src="fields/addresseMail.xhtml">
				<ui:param name="id" value="mail-cte" />
				<ui:param name="value" value="#{defaultMBean.entity.emailCte}" />
				<ui:param name="labelMessage"  value="#{defaultMBean.getMailMessageLabel('enum.category.service')}" />
			</ui:include>
		<div class="ui-g-12">
			<p:outputLabel for="queue-name-#{tabDoctype}" value="#{i18n['addresse.label.generic-edi']}" styleClass="ng-subtitle" />
		</div>
		<ui:include src="fields/ediQueue.xhtml">
			<ui:param name="tabDoctype" value="#{tabDoctype}" />
			<ui:param name="useDadConfig" value="#{defaultMBean.entity.dadAddressePropCte}" />
			<ui:param name="addresseQueueName" value="#{queueVO.cteQueueName}" />
		</ui:include>
		</div>
	</div>
</ui:composition>
