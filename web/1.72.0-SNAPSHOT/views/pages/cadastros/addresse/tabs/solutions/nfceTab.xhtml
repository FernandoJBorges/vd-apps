<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ng="http://java.sun.com/jsf/composite/common/component/view/crud">
	<p:importEnum type="com.neogrid.sped.enums.DocType" />
	<ui:param name="tabDoctype" value="#{DocType.NFCE}" />
	<ui:param name="queueVO" value="#{defaultMBean.addressePersonVO.getAddresseQueuesVO()}" />
	<div class="ui-fluid ui-g">
		<div class="ui-g-12">
			<ui:include src="fields/disponibilizationConfig.xhtml" >
				<ui:param name="tabDoctype" value="#{tabDoctype}" />
				<ui:param name="disponibConfigValue" value="#{defaultMBean.entity.dadAddressePropNfce}" />
			</ui:include>
			<ui:include src="fields/ruleTreeTable.xhtml">
				<ui:param name="tabDoctype" value="#{tabDoctype}" />
				<ui:param name="treeTableMB" value="#{defaultMBean.entity.dadAddressePropNfce ? dadAddresseTreeTableMB : addresseTreeTableMB}" />
				<ui:param name="rendererEditButton" value="#{!defaultMBean.entity.dadAddressePropNfce}" />
			</ui:include>
			<div class="ui-g-12">
				<p:outputLabel for="mail-nfce" value="#{i18n['addresse.label.generic-email']}" styleClass="ng-subtitle" />
			</div>
			<ui:include src="fields/addresseMail.xhtml">
				<ui:param name="id" value="mail-nfce" />
				<ui:param name="value" value="#{defaultMBean.entity.emailNfce}" />
				<ui:param name="labelMessage" value="#{defaultMBean.getMailMessageLabel('invoice.label.addresse')}" />
			</ui:include>
			<div class="ui-g-12">
				<p:outputLabel for="queue-name-#{tabDoctype}" value="#{i18n['addresse.label.generic-edi']}:" styleClass="ng-subtitle" />
			</div>
			<ui:include src="fields/ediQueue.xhtml">
				<ui:param name="tabDoctype" value="#{tabDoctype}" />
				<ui:param name="useDadConfig" value="#{defaultMBean.entity.dadAddressePropNfce}" />
				<ui:param name="addresseQueueName" value="#{queueVO.nfceQueueName}" />
			</ui:include>
		</div>	
	</div>		
</ui:composition>
