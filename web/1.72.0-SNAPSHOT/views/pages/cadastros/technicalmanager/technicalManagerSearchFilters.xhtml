<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<div class="ui-g ui-fluid">
		<div class="ui-g-2">
			<p:outputLabel for="type" value="#{i18n['technicalManager.label.uf']}:" />
			<p:selectOneMenu id="type" value="#{defaultMBean.filters.state}">
				<f:selectItem itemLabel="#{i18n['lbl_all_states']}" itemValue=""/>
				<f:selectItems value="#{defaultMBean.states}" var="state" itemLabel="#{state}" itemValue="#{state}" />
			</p:selectOneMenu>
		</div>
	</div>

</ui:composition>
