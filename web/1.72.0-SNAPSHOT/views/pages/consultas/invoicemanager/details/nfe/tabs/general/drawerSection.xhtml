<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

	<div class="ui-g-12 document-detail-column">
		<!-- Nome/Razão Social -->
		<div class="ui-g-4">
			<p:outputLabel value="#{i18n['invoice.label.nome.razao']}:" /><br/>
			<h:outputText value="#{drawer.name}" />
		</div>

		<!-- CNPJ -->
		<div class="ui-g-3">
			<p:outputLabel value="#{i18n['document.label.cnpj']}:" /><br/>
			<h:outputText value="#{drawer.cnpj}" />
		</div>

		<!-- Inscrição Estadual -->
		<div class="ui-g-2">
			<p:outputLabel value="#{i18n['invoice.label.inscricao.estadual']}:" /><br/>
			<h:outputText value="#{drawer.inscricaoEstadual}" />
		</div>

		<!-- IEST -->
		<div class="ui-g-1">
			<p:outputLabel value="#{i18n['invoice.label.detail.iest']}:" /><br/>
			<h:outputText value="#{drawer.iest}" />
		</div>
	</div>

	<div class="ui-g-12 document-detail-column">
		<!-- Código de Regime Tributário -->
		<div class="ui-g-4">
			<p:outputLabel value="#{i18n['invoice.label.detail.tax.code']}:" /><br/>
			<h:outputText converter="#{drawerCRTConverter}" value="#{drawer.crt}" />
		</div>

		<!-- Município da Ocorrência do Fato Gerador do ICMS -->
		<div class="ui-g-3">
			<p:outputLabel value="#{i18n['invoice.label.detail.drawer.city.code']}:" /><br/>
			<h:outputText value="#{drawer.cityCode}" />
		</div>

		<!-- Telefone -->
		<div class="ui-g-2">
			<p:outputLabel value="#{i18n['establishment.label.address.phone']}:" /><br/>
			<h:outputText value="#{drawer.phone}" />
		</div>

		<!-- UF -->
		<div class="ui-g-2">
			<p:outputLabel value="#{i18n['document.label.uf']}:" /><br/>
			<h:outputText value="#{drawer.uf}" />
		</div>

		<!-- País -->
		<div class="ui-g-1">
			<p:outputLabel value="#{i18n['invoice.label.detail.drawer.country']}:" /><br/>
			<h:outputText value="#{drawer.country}" />
		</div>
	</div>
	

</ui:composition>
