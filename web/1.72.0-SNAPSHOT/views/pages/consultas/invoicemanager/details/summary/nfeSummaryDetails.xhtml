<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:ng="http://java.sun.com/jsf/composite/common/component"
	xmlns:ngTab="http://java.sun.com/jsf/composite/common/component/view/tabview"
	template="../../../document/details/documentDetails.xhtml">
	<ui:param name="defaultMBean" value="#{NFeSummaryDetailsMB}" />
	<ui:define name="documentDetail">
		<ui:param name="tabViewOnDemand" value="#{defaultMBean.tabview}" />
		<h:outputStylesheet name="highlight.css" library="css" />
		<h:outputScript library="common" name="js/highlight/highlight.min.js" />
		<h:outputScript library="common" name="js/beautify/vkbeautify.0.99.00.beta.js" />

		<ngTab:ngTabViewOnDemand id="ng-tabview-search" additionalUpdate=":messages">
			<p:tab id="ng-tab-basic" title="#{i18n['invoice.label.general.info']}">
				<ui:include src="tabs/general/generalDataTab.xhtml" />
			</p:tab>
			
			<p:tab id="ng-tab-xml" title="#{i18n['nfelayouttype.xml']}">
				<ui:include src="tabs/xml/xmlDataTab.xhtml" />
			</p:tab>
			
			<p:tab id="ng-tab-related-events" title="#{i18n['invoice.label.details.related.events']}">
				<ui:include src="tabs/relatedEvent/relatedEventsTab.xhtml" />
			</p:tab>
			
			<p:tab id="ng-tab-document-occurrences" title="#{i18n['invoice.label.details.occurences']}">
				<ui:include src="tabs/ocurrence/ocurrenceTab.xhtml" />
			</p:tab>
		</ngTab:ngTabViewOnDemand>

	</ui:define>
</ui:composition>
