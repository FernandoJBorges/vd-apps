<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ng="http://java.sun.com/jsf/composite/common/component/view/table"
	xmlns:ui="http://java.sun.com/jsf/facelets">
	<div class="ui-g-12 document-detail-column">
		<!-- Status -->
		<div class="ui-g-1">
			<p:outputLabel value="#{i18n['eventsefaz.label.details.status']}:" />
			<h:outputText value="#{defaultMBean.detailData.generalData.processData.status}" />
		</div>
		<!-- Situação -->
		<div class="ui-g-4">
			<p:outputLabel value="#{i18n['eventsefaz.label.details.situation']}:" />
			<h:outputText value="#{defaultMBean.detailData.generalData.processData.statusDescription}" />
		</div>
		<!-- Número do Protocolo -->
		<div class="ui-g-3">
			<p:outputLabel
				value="#{i18n['eventsefaz.label.details.protocol.number']}:" />
			<h:outputText value="#{defaultMBean.detailData.generalData.processData.protocolNumber}" />
		</div>
		<!-- Digest Value -->
		<div class="ui-g-2">
			<p:outputLabel value="#{i18n['eventsefaz.label.details.digestvalue']}:" />
			<h:outputText value="#{defaultMBean.detailData.generalData.processData.digestValue}" />
		</div>
	</div>
</ui:composition>
