<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:comp="http://java.sun.com/jsf/composite/component"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	<ui:param name="createEventMBean" value="#{defaultMBean.getDisagreementMB()}" />
	<p:outputPanel id="ng-cte-disagreement" rendered="#{createEventMBean.isStateCreateEvent()}">
		<comp:createEventSefazComponent id="createDisagreementComponent"
			title="#{i18n['document.create.cce.title.cte']}"
			establishment="#{createEventMBean.eventVO.document.addresse}"
			establishmentLabel="#{i18n['document.create.event.cce.label.taker']}:"
			titleView="#{i18n['document.create.event.disagreementservice.title']}"
			createEventMBean="#{createEventMBean}"
			termsUse="false"
			termsUseRendered="false"
			dataTitle="#{i18n['document.create.event.disagreementservice.data.title']}">
			<div class="ui-g-12 justification-textarea-div">
				<p:outputLabel for="correctionMessage" value="#{i18n['document.create.event.disagreementservice.correction']}"  />
				<p:inputTextarea id="correctionMessage"
								value="#{createEventMBean.eventVO.sefazEventVO.correction}"
								counterTemplate="#{i18n['label.input.text.counter.remaining']}"
								counter="remainingCounter"
								autoResize="true"
								maxlength="255"
								label="#{i18n['document.create.event.disagreementservice.correction']}:"
								required="true"
								cols="88" 
								rows="5">
								<f:validateLength minimum="15" />
				</p:inputTextarea><br />
				<p:outputLabel id="remainingCounter" />
			</div>
		</comp:createEventSefazComponent>
	</p:outputPanel>
</ui:composition>
