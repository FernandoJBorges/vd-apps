<?xml version="1.0" encoding="UTF-8"?>

	<div class="ui-g-12 document-detail-column">

			<ui:param name="modalType" value="#{modalVO.modalType}" />

			<h:outputLabel value="#{i18n['cte.label.modal.aereo.minuta']}" />

				<h:outputText value="#{modalVO.minuta}" />
			</p:outputPanel>
		</p:outputPanel>

			<p:outputLabel value="#{i18n['cte.label.modal.aereo.cteoperationalnumber']}" /><br/>

		<div class="ui-g-2">
			<p:outputLabel value="#{i18n['cte.label.modal.aereo.expecteddeliverydate']}" /><br/>

</ui:composition>
