<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

	<div class="ui-g-12 document-detail-column">
		<!-- Informações Complementares de Interesse do Fisco -->
		<div class="ui-g-12 document-additional-information">
			<p:outputLabel value="#{defaultMBean.resolverLabelAdditionalInformationDescription()}:" /><br/>
			<h:inputTextarea rows="7" readonly="true" value="#{additionalInformation.description}" />
		</div>
	</div>

	<div class="ui-g-12 document-detail-column">
		<!-- Informações Complementares de Interesse do Contribuinte -->
		<div class="ui-g-12 document-additional-information">
			<p:outputLabel value="#{defaultMBean.resolverLabelAdditionalInformationCorrection()}:" /><br/>
			<h:inputTextarea rows="7" readonly="true" value="#{additionalInformation.correction}" />
		</div>
	</div>

</ui:composition>
