<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
	
	<div class="ui-g-12 document-detail-column">	
		<ui:include src="modalTypeField.xhtml">
			<ui:param name="modalType" value="#{modalVO.modalType}" />
		</ui:include>		
		<p:outputPanel styleClass="ui-g-2">
			<h:outputLabel value="#{i18n['cte.label.modal.multimodal.certificatenumber']}" /><br/>
			<p:outputPanel>
				<h:outputText value="#{modalVO.certificateNumber}" />
			</p:outputPanel>
		</p:outputPanel>
		<div class="ui-g-2">
			<p:outputLabel value="#{i18n['cte.label.modal.multimodal.negotiable']}" /><br/>
			<h:outputText value="#{i18n['cte.label.modal.multimodal.negotiable.'.concat(modalVO.negotiable)]}" />
		</div>		
	</div>
</ui:composition>
