<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:utils="http://www.neogrid.com/functions/utils">
	
	<div class="ui-g-12 document-detail-column">	
		<ui:include src="modalTypeField.xhtml">
			<ui:param name="modalType" value="#{modalVO.modalType}" />
		</ui:include>		
		<p:outputPanel styleClass="ui-g-1">
			<h:outputLabel value="#{i18n['cte.label.modal.ferroviario.traffictype']}" />
			<p:outputPanel>
				<h:outputText value="#{i18n[utils:getEnumQualifiedNameWithDefaultValue(modalVO.trafficType, 'Enum.empty')]}" />
			</p:outputPanel>
		</p:outputPanel>				
		<div class="ui-g-3">
			<p:outputLabel value="#{i18n['cte.label.modal.ferroviario.flow']}" /><br/>
			<h:outputText value="#{modalVO.flow}" />
		</div>				
	</div>
</ui:composition>
