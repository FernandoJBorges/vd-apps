<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	<p:outputPanel styleClass="ui-g-2">
		<p:outputLabel for="cnpj" value="#{i18n['entry.label.cnpj']}:" />
		<p:inputMask id="cnpj" 
					label="#{i18n['entry.label.cnpj']}"
					value="#{defaultFilterMBean.filterVO.ownerID}"
					disabled="#{defaultFilterMBean.filterVO.showOnlyEntryUnidentifiedEstab or defaultFilterMBean.isEstablishmentSelected()}" 
					mask="#{defaultMBean.layouts.CNPJ.searchMask}"
					autoClear="false">
			<f:validator binding="#{cnpjFilterValidator}" />
		</p:inputMask>
	</p:outputPanel>
</ui:composition>
