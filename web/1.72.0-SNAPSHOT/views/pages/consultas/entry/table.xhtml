<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
	<p:column id="columnEntryID" headerText="#{i18n['entry.label.entryID']}" styleClass="entry-uid-column" sortBy="#{row.entryUID}">
		<h:outputText id="entryID" value="#{row.entryUID}" />
	</p:column>
	<p:column id="columnCreationDate" headerText="#{i18n['entry.label.creationDate']}" sortBy="#{row.creationDate}" styleClass="entry-creationdate-column">
		<h:outputText id="creationDate" value="#{row.creationDate}">
				<f:convertDateTime type="date" pattern="#{defaultMBean.layouts.DATE_LONG.format}" />
		</h:outputText>
	</p:column>
	<p:column id="columnProcessingDate" headerText="#{i18n['entry.label.processingDate']}" sortBy="#{row.processingDate}" styleClass="entry-processingdate-column">
		<h:outputText id="processingDate" value="#{row.processingDate}">
				<f:convertDateTime type="date" pattern="#{defaultMBean.layouts.DATE_LONG.format}" />
		</h:outputText>
	</p:column>
	<p:column id="columnType" headerText="#{i18n['entry.label.type']}"  styleClass="ng-truncate-column entry-type-column">
		<h:outputText id="type" value="#{i18n[utils:getEnumQualifiedName(row.typeEnum)]}" title="#{i18n[utils:getEnumQualifiedName(row.typeEnum)]}" styleClass="ng-truncate-output"  />
	</p:column>
	<p:column id="columnStatus" headerText="#{i18n['entry.label.status']}" styleClass="entry-status-column" sortBy="#{row.status}">
		<h:outputText id="statusDescription" value="#{i18n[utils:getEnumQualifiedName(row.statusEnum)]}"/>
	</p:column>
	<p:column id="columnErrorDescription" headerText="#{i18n['entry.label.errorDescription']}" styleClass="ng-truncate-column entry-error-column">
		<h:outputText id="errorDescription" value="#{row.errorDescription}" title="#{row.errorDescription}" styleClass="ng-truncate-output" />
	</p:column>
	<p:column id="columnOwnerIdentifier" headerText="#{i18n['entry.label.ownerIdentifier']}" styleClass="entry-owner-column">
		<h:outputText id="ownerIdentifier" value="#{row.ownerIdentifier}" />
	</p:column>
	<p:column id="columnDocIdentifier" headerText="#{i18n['entry.label.docIdentifier']}" styleClass="ng-truncate-column entry-doc-column">
		<h:outputText id="docIdentifier" value="#{row.docIdentifier}" title="#{row.docIdentifier}" styleClass="ng-truncate-output"  />
	</p:column>
	<p:column id="columnAppMsgId" headerText="#{i18n['entry.label.app']}" styleClass="ng-truncate-column entry-app-column">
		<h:outputText id="appMsgId" value="#{row.appMsgId}"  title="#{row.appMsgId}" styleClass="ng-truncate-output" />
	</p:column>
	<p:column id="columnXML" styleClass="ng-column-action">
			<p:commandLink id="XML" ajax="false" immediate="true" action="#{defaultMBean.actionEvent('dowloadXML',row)}" onclick="updateMessages()">
					<span title="#{i18n['cfe.label.download']}" class="icon-download-file ng-icon"></span>					
			</p:commandLink>
			
	</p:column>	
</ui:composition>
