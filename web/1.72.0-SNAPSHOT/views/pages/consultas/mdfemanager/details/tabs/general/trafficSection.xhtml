<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ng="http://java.sun.com/jsf/composite/common/component/view/table"
	xmlns:ui="http://java.sun.com/jsf/facelets">

	<ng:ngSimpleDataTable value="#{data.loadCities}" emptyMessage="Nenhum item encontrado">
		<p:column headerText="#{i18n['mdfe.label.cities.load']}">
			<h:outputText value="#{row}" />
		</p:column>
	</ng:ngSimpleDataTable>

	<ng:ngSimpleDataTable value="#{data.unloadCities}" emptyMessage="Nenhum item encontrado">
		<p:column headerText="#{i18n['mdfe.label.cities.unload']}">
			<h:outputText value="#{row}" />
		</p:column>
	</ng:ngSimpleDataTable>

</ui:composition>
