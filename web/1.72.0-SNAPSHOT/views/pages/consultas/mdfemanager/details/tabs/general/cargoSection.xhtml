<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:utils="http://www.neogrid.com/functions/utils">

	<div class="ui-g-12 document-detail-column">
		<div class="ui-g-2">
			<p:outputLabel value="#{i18n['mdfe.label.cargo.value']}:" /><br/>
			<h:outputText value="#{detail.cargoValue}" />
		</div>

		<div class="ui-g-2">
			<p:outputLabel value="#{i18n['mdfe.label.cargo.weight']}:" /><br/>
			<h:outputText value="#{detail.cargoWeight}" />
		</div>

		<div class="ui-g-2">
			<p:outputLabel value="#{i18n['mdfe.label.cargo.unit']}:" /><br/>
			<h:outputText value="#{i18n[utils:getEnumQualifiedName(detail.cargoUnit)]}" />
		</div>
	</div>

</ui:composition>
