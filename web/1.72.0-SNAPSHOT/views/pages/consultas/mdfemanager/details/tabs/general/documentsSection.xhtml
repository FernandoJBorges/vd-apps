<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ng="http://java.sun.com/jsf/composite/common/component/view/table"
	xmlns:ui="http://java.sun.com/jsf/facelets">

	<ng:ngSimpleDataTable value="#{items}" rows="#{items.size()}" emptyMessage="Nenhum item encontrado" >
		<p:column headerText="#{i18n['mdfe.label.documents.doctype']}">
			<h:outputText value="#{row.doctype.desc}" />
		</p:column>
		<p:column headerText="#{i18n['mdfe.label.documents.accesskey']}">
			<h:outputText value="#{row.accessKey}" />
		</p:column>
		<p:column headerText="#{i18n['mdfe.label.documents.unloadCity']}">
			<h:outputText value="#{row.unloadCity}" />
		</p:column>
	</ng:ngSimpleDataTable>

</ui:composition>
