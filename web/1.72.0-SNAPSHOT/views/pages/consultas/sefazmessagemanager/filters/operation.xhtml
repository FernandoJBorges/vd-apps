<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:utils="http://www.neogrid.com/functions/utils">
	<p:outputPanel styleClass="ui-g-2 operation">
		<p:outputLabel for="operation"
			value="#{i18n['sefaz.message.operation']}:" />
		<p:selectOneMenu id="operation"
			value="#{defaultFilterMBean.filterVO.operation}">
			<f:selectItems var="operation"
				value="#{defaultFilterMBean.operations}" itemValue="#{operation}"
				itemLabel="#{operation.desc}" />
			<p:ajax listener="#{defaultFilterMBean.listenerOperation}"
				global="false" update="messageType" />
		</p:selectOneMenu>
	</p:outputPanel>
</ui:composition>
