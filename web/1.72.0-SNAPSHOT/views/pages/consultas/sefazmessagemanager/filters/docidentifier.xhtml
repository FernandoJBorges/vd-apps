<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ngComp="http://java.sun.com/jsf/composite/common/component"
	xmlns:p="http://primefaces.org/ui">
	<div class="ui-g-5 ui-margin-col">
		<div class="ui-g-12 ui-g-nopad">
			<p:outputLabel for="docidentifier"
				value="#{i18n['sefaz.message.messageid']}:" />
			<p:inputMask id="docidentifier" autoClear="false"
				value="#{defaultMBean.filterVO.messageID}" maxlength="44" />
		</div>
		<div>
			<ngComp:ngHelp
				messageHelp="#{i18n['sefaz.message.docidentifier.help']}" style="padding-top: 16px;width: 0px;float: right;"/>
		</div>
	</div>
</ui:composition>
