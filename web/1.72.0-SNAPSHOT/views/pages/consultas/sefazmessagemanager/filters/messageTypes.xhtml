<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:utils="http://www.neogrid.com/functions/utils">
	<p:outputPanel styleClass="ui-g-6 message-types">
		<p:outputLabel for="messageType"
			value="#{i18n['sefaz.message.messagetype']}:" />
		<p:selectOneMenu id="messageType" style="min-width: 100px"
			value="#{defaultFilterMBean.filterVO.messageType}">
			<f:selectItem itemLabel="#{i18n['lbl_all']}" itemValue="-1" />
			<f:selectItems value="#{defaultFilterMBean.messageTypes}"
				var="messageType" itemValue="#{messageType.ordinal()}"
				itemLabel="#{messageType.description}" />
			<p:ajax listener="#{defaultFilterMBean.listenerOperation}"
				global="false" />
		</p:selectOneMenu>
	</p:outputPanel>
</ui:composition>
