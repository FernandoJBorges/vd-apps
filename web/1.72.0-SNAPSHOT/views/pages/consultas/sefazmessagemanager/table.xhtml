<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions">
	<p:column id="columnMessageType"
		headerText="#{i18n['sefaz.message.messagetype']}">
		<h:outputText id="messageType"
			value="#{row.getMessageTypeEnum().description}" />
	</p:column>

	<p:column id="columnflowType"
		headerText="#{i18n['sefaz.message.flowtype']}">
		<h:outputText id="flowType"
			value="#{i18n[utils:getEnumQualifiedName(row.getFlowTypeEnum())]}" />
	</p:column>

	<p:column id="columnCreationDate"
		headerText="#{i18n['sefaz.message.create']}"
		sortBy="#{row.creationDate}">
		<h:outputText id="creationDate" value="#{row.creationDate}">
			<f:convertDateTime type="date"
				pattern="#{defaultMBean.layouts.DATE_LONG.format}" />
		</h:outputText>
	</p:column>

	<p:column id="columnestablishmentID"
		headerText="#{i18n['sefaz.message.cnpj.establishment']}">
		<h:outputText id="establishmentID" value="#{row.establishmentID}">
			<f:converter converterId="CnpjCpfConverter" />
		</h:outputText>
	</p:column>

	<p:column id="columnMessageID" headerText="#{i18n['sefaz.message.messageid']}">
		<h:outputLabel value="#{row.messageID}">
			<f:converter converterId="sefazMessageIDConverter" />
			<f:attribute name="messageType" value="#{row.getMessageTypeEnum().ordinal()}" />
		</h:outputLabel>
	</p:column>

	<p:column id="columnsefazID"
		headerText="#{i18n['sefaz.message.sefazid']}">
		<h:outputText id="sefazID" value="#{row.sefazID}" />
	</p:column>

	<p:column id="columnXML" styleClass="ng-column-action">
		<p:commandLink id="XML" ajax="false" immediate="true" action="#{defaultMBean.actionEvent('dowloadXML',row)}">
			<span title="#{i18n['cfe.label.download']}"
				class="icon-download-file ng-icon"></span>
		</p:commandLink>
	</p:column>

</ui:composition>
