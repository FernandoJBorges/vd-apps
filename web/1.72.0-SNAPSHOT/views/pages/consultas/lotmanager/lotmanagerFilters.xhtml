<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:ng="http://java.sun.com/jsf/composite/common/component/view/crud"
	xmlns:ngDatePeriod="http://java.sun.com/jsf/composite/common/component/dateperiod"
	xmlns:utils="http://www.neogrid.com/functions/utils"
	xmlns:ngComp="http://java.sun.com/jsf/composite/common/component">
	<!-- passa parÃ¢metro para o template -->
	<p:outputPanel styleClass="ui-g-12 document-column">
		<p:outputPanel styleClass="ui-g-2">
			<p:outputLabel value="#{i18n['ng.label.date.initial']}:" />
			<ngDatePeriod:calendarInitial id="ngCalendarInitial"
				label="#{i18n['ng.label.date.initial']}"
				finalCalendarId="ngCalendarFinal"
				selectorId="ng-form:ng-search-comp:ng-tabview-search:ng-tabview-basic:ngDatePeriodSelector"
				value="#{defaultMBean.filterVO.initialDate}">
				<f:validator binding="#{nonFutureDateValidator}" />
			</ngDatePeriod:calendarInitial>
		</p:outputPanel>
		<p:outputPanel styleClass="ui-g-2">
			<p:outputLabel value="#{i18n['ng.label.date.final']}:" />
			<ngDatePeriod:calendarFinal id="ngCalendarFinal"
				label="#{i18n['ng.label.date.final']}"
				selectorId="ng-form:ng-search-comp:ng-tabview-search:ng-tabview-basic:ngDatePeriodSelector"
				value="#{defaultMBean.filterVO.finalDate}"
				mindate="#{defaultMBean.filterVO.initialDate}">
				<f:validator binding="#{periodValidator}" />
				<f:validator binding="#{nonFutureDateValidator}" />
			</ngDatePeriod:calendarFinal>
		</p:outputPanel>
		<p:outputPanel styleClass="ui-g-4">
			<p:outputPanel styleClass="ui-g-3 ui-g-nopad">
				<p:outputLabel for="receipt"
					value="#{i18n['lotmanager.label.receipt']}:" />
				<p:inputText id="receipt" value="#{defaultMBean.filterVO.receipt}"
					maxlength="15" />
			</p:outputPanel>
			<p:outputPanel styleClass="ui-g-4 ui-g-nopad"
				style="padding-left:10px">
				<p:outputLabel for="finalLotID"
					value="#{i18n['lotmanager.label.identification']}:" />
				<p:inputNumber id="initialLotID" maxValue="999999999" minValue="0"
					value="#{defaultMBean.lotStringFilterVO.initialLotID}"
					decimalPlaces="0" thousandSeparator="">
				</p:inputNumber>
			</p:outputPanel>
			<p:outputPanel styleClass="ui-g-1 ui-g-nopad ng-label-to">
				<p:outputLabel>a</p:outputLabel>
			</p:outputPanel>
			<p:outputPanel styleClass="ui-g-4 ui-g-nopad">
				<p:spacer></p:spacer>
				<p:spacer></p:spacer>
				<p:inputNumber id="finalLotID" maxValue="999999999" minValue="0"
					value="#{defaultMBean.lotStringFilterVO.finalLotID}"
					decimalPlaces="0" thousandSeparator="">
				</p:inputNumber>
			</p:outputPanel>
		</p:outputPanel>
		<p:outputPanel styleClass="lot-manager ui-g-1">
			<p:outputLabel for="cnpj"
				value="#{i18n['lotmanager.label.cnpj.issuer']}:" />
			<p:inputMask id="cnpj" value="#{defaultMBean.filterVO.drawerID}"
				mask="#{defaultMBean.layouts.CNPJ.searchMask}" />
		</p:outputPanel>
		<p:outputPanel styleClass="lot-manager ui-g-1">
			<p:outputLabel for="nomeEmitente"
				value="#{i18n['lotmanager.label.name.issuer']}:" />
			<p:inputText id="nomeEmitente"
				value="#{defaultMBean.filterVO.drawerName}" maxlength="60" />
		</p:outputPanel>
	</p:outputPanel>

	<p:outputPanel styleClass="ui-g-12 document-column">
		<p:outputPanel styleClass="ui-g-2">
			<p:outputLabel for="dateOf"
				value="#{i18n['document.label.date.of']}:" />
			<p:selectOneMenu id="dateOf" disabled="true">
				<f:selectItems value="#{defaultMBean.documentDateType}"
					var="documentDateType" itemValue="#{documentDateType}"
					itemLabel="#{i18n[utils:getEnumQualifiedName(documentDateType)]}" />
			</p:selectOneMenu>
		</p:outputPanel>
		<p:outputPanel styleClass="ui-g-2">
			<p:outputLabel value="#{i18n['ng.label.date.period']}:" />
			<ngDatePeriod:selector id="ngDatePeriodSelector" style="width:100%"
				periods="#{defaultMBean.dateRangeTypes}"
				initialCalendarId="ng-form:ng-search-comp:ng-tabview-search:ng-tabview-basic:ngCalendarInitial"
				finalCalendarId="ng-form:ng-search-comp:ng-tabview-search:ng-tabview-basic:ngCalendarFinal"
				rangeValue="#{defaultMBean.filterVO.dateRangeValue}" />
		</p:outputPanel>
		<p:outputPanel styleClass="ui-g-4">
			<p:outputPanel styleClass="ui-g">
				<p:outputPanel styleClass="ui-g-3 ui-g-nopad">
					<p:outputLabel for="serie" value="#{i18n['document.label.serie']}:" />
					<p:inputNumber id="serie"
						value="#{defaultMBean.filterVO.serialNumber}" decimalPlaces="0"
						thousandSeparator="" maxValue="999" minValue="0" />
				</p:outputPanel>
				<p:outputPanel styleClass="ui-g-4 ui-g-nopad"
					style="padding-left:10px">
					<p:outputLabel for="documentFim"
						value="#{i18n['document.label.documentnumber']}:" />
					<p:inputNumber id="documentIni" maxValue="999999999" minValue="0"
						value="#{defaultMBean.lotStringFilterVO.initialInvoiceNumber}"
						decimalPlaces="0" thousandSeparator="">
						<p:ajax global="false" />
					</p:inputNumber>
				</p:outputPanel>
				<p:outputPanel styleClass="ui-g-1 ui-g-nopad ng-label-to">
					<p:outputLabel>a</p:outputLabel>
				</p:outputPanel>
				<p:outputPanel styleClass="ui-g-4 ui-g-nopad">
					<p:spacer></p:spacer>
					<p:inputNumber id="documentFim" maxValue="999999999" minValue="0"
						value="#{defaultMBean.lotStringFilterVO.finalInvoiceNumber}"
						decimalPlaces="0" thousandSeparator="">
						<f:validator binding="#{rangeNumbersValidator}" />
						<f:attribute name="initialNumber"
							value="#{defaultMBean.lotStringFilterVO.initialInvoiceNumber}" />
						<f:attribute name="tab" value="document.tab.basic" />
					</p:inputNumber>
				</p:outputPanel>
			</p:outputPanel>
		</p:outputPanel>
		<p:outputPanel styleClass="lot-manager ui-g-1">
			<p:outputLabel for="operation"
				value="#{i18n['lotmanager.label.doctype']}:" />
			<p:selectOneMenu id="operation"
				value="#{defaultMBean.filterVO.operation}">
				<f:selectItems var="operation" value="#{defaultMBean.operations}"
					itemValue="#{operation}" itemLabel="#{operation.desc}" />
			</p:selectOneMenu>
		</p:outputPanel>
		<p:outputPanel styleClass="lot-manager ui-g-1">
			<p:outputLabel for="uf" value="#{i18n['ocorrencia.label.uf']}:" />
			<p:selectOneMenu id="uf" value="#{defaultMBean.filterVO.states}">
				<f:selectItem itemLabel="Todas" />
				<f:selectItems value="#{defaultMBean.states}" var="state"
					itemLabel="#{state}" itemValue="#{state}" />
			</p:selectOneMenu>
		</p:outputPanel>
		<p:outputPanel styleClass="ui-g-2">
			<p:outputLabel for="documentstatus"
				value="#{i18n['lotmanager.label.situation']}:" />
			<p:selectOneMenu id="documentstatus"
				value="#{defaultMBean.filterVO.status}">
				<f:selectItem itemValue="#{null}" itemLabel="Todas" />
				<f:selectItems value="#{defaultMBean.lotStatus}" var="doc"
					itemValue="#{doc}" itemLabel="#{doc.desc}" />
			</p:selectOneMenu>
		</p:outputPanel>
	</p:outputPanel>
</ui:composition>
