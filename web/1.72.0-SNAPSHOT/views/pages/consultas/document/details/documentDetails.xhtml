<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:ng="http://java.sun.com/jsf/composite/common/component"
	template="/common/templates/blank/blank.xhtml">
	<ui:define name="content">
	<h:outputStylesheet name="documentdetails.css" library="css" />
		<h:form id="documentDetailsForm" prependId="false">
			<ng:ngTitleView id="nfeDetailsTitle" titleView="#{i18n['document.details.title']} #{defaultMBean.getTitleView()}" />
			<h:panelGroup rendered="#{defaultMBean.renderDocumentDetailsIndex}">
				<ui:include src="documentDetailsIndex.xhtml" />
			</h:panelGroup>
			<h:panelGroup rendered="#{!defaultMBean.renderDocumentDetailsIndex}">
				<ui:insert name="documentDetail" />
			</h:panelGroup>
		</h:form>
	</ui:define>
</ui:composition>
