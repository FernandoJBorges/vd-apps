<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	<p:column id="columnEmissionType" styleClass="ng-column-tma" exportable="false" toggleable="false">
		<f:facet name="header">
			<h:outputText
				value="#{i18n['document.label.column.header.emissionType']}"
				title="#{i18n['document.label.column.header.title.emissionType']}"
				styleClass="ng-cursor-pointer" />
		</f:facet>
		<p:commandLink id="emissionType" 
					process="@this"
					global="false"
					partialSubmit="true"
					oncomplete="PF('dialogEmissionType').show()"
					action="#{documentListMBean.opneDialogEmissionType(row)}"
					update=":dialogEmissionType:form-dialog-emission-type:containner-emission-type"
					title="#{documentListMBean.getEmissionTypeIconOrTooltip(row.emissionType, tooltip)}"
					styleClass="#{documentListMBean.getEmissionTypeIconOrTooltip(row.emissionType, icon)} ng-tma-font-size" />
	</p:column>
</ui:composition>
