<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
	<p:column id="columnProcessingDate"
		headerText="#{i18n['document.label.processing']}"
		styleClass="document-processing-column" priority="1"
		sortBy="#{row.processingDate}">
		<h:outputText id="processingDate" value="#{row.processingDate}">
			<f:convertDateTime type="date" pattern="#{defaultMBean.layouts.DATE.format}" />
		</h:outputText>
	</p:column>
</ui:composition>
