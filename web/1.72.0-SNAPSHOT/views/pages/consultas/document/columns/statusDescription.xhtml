<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
	<p:column id="columnStatusDescription"
			styleClass="ng-truncate-column document-status-column" 
			headerText="#{i18n['document.label.status']}"
			priority="2">
			<h:outputText id="statusDescription" 
						value="#{row.statusDescription}"
						title="#{row.statusDescription}" 
						styleClass="ng-truncate-output" />
	</p:column>
</ui:composition>
