<ui:fragment xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">
	<p:outputPanel styleClass="ui-g-2">
		<h:outputLabel value="#{i18n['document.label.chargeUF']}:" />
		<p:selectOneMenu id="chargeUF" value="#{defaultFilterMBean.filterVO.chargeUF}">
			<f:selectItem itemLabel="#{i18n['lbl_all_states']}" />
			<f:selectItems 	value="#{defaultFilterMBean.states}" 
							var="state"
							itemLabel="#{state}"
							itemValue="#{state}" />
		</p:selectOneMenu>
	</p:outputPanel>
</ui:fragment>
