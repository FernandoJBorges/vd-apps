<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

	<div class="ui-g-12 document-detail-column">
		<!-- Status -->
		<div class="ui-g-1">
			<p:outputLabel value="#{i18n['invoice.label.detail.status']}:" /><br/>
			<h:outputText value="#{processData.status}" />
		</div>

		<!-- Situação -->
		<div class="ui-g-4">
			<p:outputLabel value="#{i18n['document.label.status']}:" /><br/>
			<h:outputText value="#{processData.statusDescription}" />
		</div>

		<!-- Número do Protocolo -->
		<div class="ui-g-3">
			<p:outputLabel value="#{i18n['invoice.label.detail.protocol.number']}:" /><br/>
			<h:outputText value="#{processData.protocolNumber}" />
		</div>

		<!-- Digest Value -->
		<ui:param name="digestValueLabel" value="#{digestValueLabel != null ? digestValueLabel : 'invoice.label.digest.value'}" />
		<div class="ui-g-2">
			<p:outputLabel value="#{i18n[digestValueLabel]}:" /><br/>
			<h:outputText value="#{processData.digestValue}" />
		</div>
	</div>

</ui:composition>
