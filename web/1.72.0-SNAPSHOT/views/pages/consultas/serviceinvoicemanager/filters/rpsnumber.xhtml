<ui:fragment xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">
	<p:outputPanel styleClass="ui-g-4 ui-g-nopad" style="padding-left:10px">
		<p:outputLabel for="finalNumber" value="#{i18n['nfse.label.rpsnumber']}:" />
		<p:inputNumber id="initialNumber" 
					maxValue="999999999"
					minValue="0"
					value="#{defaultFilterMBean.filterVO.initialNumber}"
					decimalPlaces="0" 
					thousandSeparator="">
					<p:ajax global="false" />
		</p:inputNumber>
	</p:outputPanel>
	<p:outputPanel styleClass="ui-g-1 ui-g-nopad ng-label-to">
		<p:outputLabel>a</p:outputLabel>
	</p:outputPanel>
	<p:outputPanel styleClass="ui-g-4 ui-g-nopad">
		<p:spacer></p:spacer>
		<p:inputNumber id="finalNumber" 
					maxValue="999999999"
					minValue="0"
					value="#{defaultFilterMBean.filterVO.finalNumber}"
					decimalPlaces="0" 
					thousandSeparator="">
						<f:validator binding="#{rangeNumbersValidator}" />
						<f:attribute name="initialNumber" value="#{defaultFilterMBean.filterVO.initialNumber}" />
						<f:attribute name="tab" value="document.tab.basic" />
		</p:inputNumber>
	</p:outputPanel>
</ui:fragment>
