<ui:fragment xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">
	<p:outputPanel styleClass="ui-g-3 ui-g-nopad">
		<p:outputLabel for="city" value="#{i18n['nfse.label.city']}:" />
		<p:inputText id="city"
					value="#{defaultFilterMBean.filterVO.city}"
					maxlength="40"
					label="#{i18n['nfse.label.city']}">
			<f:validator binding="#{textValidator}" />
		</p:inputText>
	</p:outputPanel>
</ui:fragment>
